services:
  postgres:
    image: postgres:16-alpine
    container_name: complaints-db
    environment:
      POSTGRES_USER: complaints
      POSTGRES_PASSWORD: complaints_dev_password
      POSTGRES_DB: complaints_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U complaints -d complaints_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
